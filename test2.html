<!DOCTYPE html>
<html>
  <head>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
    }
  </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var myLatLng = {lat: 39.757657, lng: -105.006953};

        var locations = [{lat: 39.757657, lng: -105.006953}, {lat: 49.757657, lng: -115.006953}]

        // Create a map object and specify the DOM element for display.
        var map = new google.maps.Map(document.getElementById('map'), {
          center: myLatLng,
          scrollwheel: false,
          zoom: 15
        });

        for (let location of locations) {
          // Create a marker and set its position.
          var marker = new google.maps.Marker({
            map: map,
            position: location,
            title: 'Hello World!'
          });
        }

      }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMCg6786tQQUE9PoC4RNbsRswkyRqBbVg&callback=initMap"
        async defer></script>
  </body>
</html>
